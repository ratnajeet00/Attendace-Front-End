<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 

	<title>Pie Chart</title> 

	<style> 
		.piechart { 
			margin-top: 300px; 
			display: block; 
			position: absolute; 
			width: 200px; 
			height: 200px; 
			border-radius: 60%; 
			background-image: conic-gradient( 
				pink 70deg, 
				lightblue 0 235deg, 
				orange 0); 
		} 

		body, 
		.piechart { 
			display: flex; 
			justify-content: center; 
			align-items: center; 
		} 
	</style> 
</head> 

<body> 
	<h1>Pie Chart</h1>
  <div> 
	<div class="piechart">

  </div> 
  </div>
